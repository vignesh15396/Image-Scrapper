<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scrapped Images</title>
    <style>
.btn {
  background-color: DodgerBlue;
  border: none;
  color: white;
  padding: 12px 30px;
  cursor: pointer;
  font-size: 20px;
}

/* Darker background on mouse-over */
.btn:hover {
  background-color: RoyalBlue;
}
</style>
</head>
<body>
<div class="table-users">
   <div class="header">Some of the scrapped images:</div>
    <table>
{% for user_image in user_images %}
        <td width="400">
            <img width="300" height="300" src="{{ url_for('static', filename=user_image) }}" alt="User Image"></td>
{% endfor %}
            <a href="/static/all_images.zip" download="all_images.zip">
                <button type="button" class="btn" style="width:25%">Click here to Download</button>
            </a>

    </table>
</div>
</body>
</html>
